<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <div class="history"></div>
                <div class="input">0</div>
            </div>
            <div class="buttons">
                <button data-key="Escape" class="key">AC</button>
                <button data-key="Backspace" class="key">C</button>
                <button data-key="negative" class="key">+/-</button>
                <button data-key="/" class="key">รท</button>
                <button data-key="7" class="key">7</button>
                <button data-key="8" class="key">8</button>
                <button data-key="9" class="key">9</button>
                <button data-key="*" class="key">ร</button>
                <button data-key="4" class="key">4</button>
                <button data-key="5" class="key">5</button>
                <button data-key="6" class="key">6</button>
                <button data-key="-" class="key">-</button>
                <button data-key="1" class="key">1</button>
                <button data-key="2" class="key">2</button>
                <button data-key="3" class="key">3</button>
                <button data-key="0" class="key">0</button>
                <button data-key="." class="key">,</button>
                <button data-key="Enter" class="key">=</button>
                <button data-key="+" id="plusKey" class="key">+</button>
            </div>
        </div>
    </div>
</body>
</html>
